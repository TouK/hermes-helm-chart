# Default values for hermes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

management:
  name: "management"
  replicaCount: 1

  topic:
    replicationFactor: 1
    defaultSchemaIdAwareSerializationEnabled: true
    partitions: 4

  console:
    topic:

  image:
    repository: allegro/hermes-management
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext:
    fsGroup: 1001

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1001

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  startupProbe:
    periodSeconds: 3
    failureThreshold: 40
  livenessProbe:
    periodSeconds: 5
    failureThreshold: 3

frontend:
  name: "frontend"
  replicaCount: 1
  preview:
    enabled: true

  image:
    repository: allegro/hermes-frontend
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext:
    fsGroup: 1001

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1001

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false
    annotations: {}
    domain:

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  startupProbe:
    periodSeconds: 3
    failureThreshold: 40
  livenessProbe:
    periodSeconds: 5
    failureThreshold: 3

consumers:
  name: "consumers"
  replicaCount: 1

  image:
    repository: allegro/hermes-consumers
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext:
    fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

kafkaNamespace: ~

apicurio-registry:
  enabled: true
  kafka:
    enabled: false

kafka:
  enabled: true
  externalZookeeper:
    servers: '[ {{- include "hermes.globalZookeeperConnectString" . -}} ]'

global:
  schemaRegistry:
    url: ~
    fullname: ~
    name: apicurio-registry
    port: ~
    path: /apis/ccompat/v6/
  kafka:
    bootstrapServers: []
    fullname: ~
    name: kafka
    port: 9092
  zookeeper:
    servers: []
    fullname: ~
    name: zookeeper
    port: 2181
