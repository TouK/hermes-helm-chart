apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hermes.fullname" . }}-test-connection"
  labels:
    {{- include "hermes.common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: management
      image: busybox
      command: ['wget']
      args: ['{{ include "hermes.management.fullname" . }}:{{ .Values.management.service.port }}']
    - name: frontend
      image: busybox
      command: ['wget']
      args: ['{{ include "hermes.frontend.fullname" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
