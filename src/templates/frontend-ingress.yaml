{{- if .Values.frontend.ingress.enabled -}}
{{- $fullName := include "hermes.frontend.fullname" . -}}
{{- $svcPort := .Values.frontend.service.port -}}
{{- $tlsSecretName := default (printf "%s-tls" $fullName) .Values.frontend.ingress.tlsSecretName -}}
{{- $fqdn := printf "%s.%s" (default $fullName .Values.frontend.ingress.host) (required "Disable ingress for frontend or provide a domain name (frontend.ingress.domain)" .Values.frontend.ingress.domain) -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "hermes.frontend.labels" . | nindent 4 }}
  {{- with .Values.frontend.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - secretName: {{ $tlsSecretName }}
      hosts:
        - {{ $fqdn | quote }}
  rules:
    - host: {{ $fqdn | quote }}
      http:
        paths:
          - path: /
            {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
{{- end }}
